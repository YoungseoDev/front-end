<html>

<head>
    <meta charset="utf-8">
    <title>회원가입</title>
</head>

<body>
    <h2>회원가입</h2>
    <hr />
    <form action="signup.html" method="POST">
        <fieldset>
            <legend>계정 정보</legend>
            <div>
                <label for="id-account">아이디</label>
                <input type="text" name="account" id="id-account" required="required">
            </div>
            <div>
                <label for="pw-account">비밀번호</label>
                <input type="password" name="password" id="pw-account">
            </div>
            <div>
                <label for="check-pw">비밀번호 확인</label>
                <input type="password" name="check-pw" id="check-pw">
            </div>
        </fieldset>

        <fieldset>
            <legend>프로필</legend>
            <div>
                <label for="id-name">이름</label>
                <input type="text" name="name" id="id-name">
            </div>

            <div>
                <label>생년월일</label>
                <input type="number" name="birth-year" placeholder="년" min="1900" max="2020">
                <select name="birth-month">
                    <option>월</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>
                </select>
                <input type="number" name="birth-day" placeholder="일" min="1" max="31">
            </div>
            <!-- radio버튼은 같은 name을 가진 것 끼리 그룹으로 묶인다 -->
            <div>
                <label>성별</label>
                <input type="radio" name = "gender" id ="id-gender-male" required="required">
                <label for="id-gender-male">남</label>
                <input type="radio" name = "gender" id="id-gender-female">
                <label for="id-gender-female">여</label>
                <input type="radio" name = "gender" id="id-gender-unknown">
                <label for="id-gender-unkonwn">기타</label>
            </div>
        </fieldset>
        <div>
        <input type="checkbox" name = "agree" id="id-agree">
        <label for="id-agree">사이트 이용 약관과 개인 정보 수집에 동의합니다.</label>
        </div>
        <button type="submit">가입하기</button>
    </form>



</body>

</html>
