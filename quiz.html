<script>
    var solution = 10;
    var input = prompt("수를 입력하세요.");

    // 8미만, 8~ 12, 12 초과 이렇게 나눈다.
    if(input < solution - 2)
{
    alert("더 큰 숫자를 입력해주세요");
}
else if(input > solution + 2)
{
    alert("더 작은 숫자를 입력해주세요")
}
else{
if(input == solution)
{
    alert("정답입니다!");
}
else{
    alert("숫자에 근접하였습니다!");
}
}

    default:
        alert('남자 ,여자 , 기타 중 하나를 입력해주세요');
}
</script>
