<script>
    var option = [
    {
        question: "이 중에서 가장 좋아하는 음식을 고르시오",
        options : ["짜장", "짬뽕", "탕수육", "햄버거","피자"]
    },
    {
        question: "이 중에서 가장 좋아하는 과일을 고르시오",
        options : ["바나나","망고", "사과", "자두", "파인애플"]
    },
    {
        question: "이 중에서 제일 좋아하는 반려동물을 선택하시오",
        options : ["강아지", "고양이", "햄스터", "판다"]
    }];
    console.log(option);

    for(var i = 0 ; i < option.length ; i++)
    {
        var questionMessage = option[i].question + "\n";

        for(var j = 0; j < option[i].options.length; j++)
        {
            questionMessage += (j+1) + '.'+ option[i].options[j] + '\n';
        }
        option[i].answer = prompt(questionMessage);     

    }

    for(var i = 0 ; i < option.length; i++)
    {
        var index = parseInt(option[i].answer);
        var message = option[i].question+'\n 당신의 선택: '+ option[i].options[index-1];
        alert(message);
    }
</script>
